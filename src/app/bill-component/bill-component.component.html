<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<nav-bar></nav-bar>
<body >
  <div >
    <mat-card style="margin:20px 90px 30px 90px; ">
    <div style="margin:0px 0px 0px 60px; width: 90%;">
        <mat-card-content>
          <img src="./assets/images/electricity.png" style ="height: 400px; width: 850px" *ngIf="this.elec"/>

          <img src="./assets/images/gas.png" style ="height: 400px; width: 850px" *ngIf="!this.elec"/>
          <mat-card-actions>
            <button mat-button color="primary" routerLink="/calc"
                            mat-raised-button style="margin-left: 100px;">
                      Back
                    </button>

          </mat-card-actions>

         </mat-card-content>
    </div>

</mat-card>
</div>


</body>
</html>
